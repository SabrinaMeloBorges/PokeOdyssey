<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section class="login">
    <div class="container py-100 h-100"> <!-- py = padding e h = altura -->
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-7 col-md-7 col-lg-7 col-xl-5">
          <div class="card bg-light text-black opacidade" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">
  
              <div class="mb-md-3 mt-md-2 pb-2 classeCard">
                <div id="logo" >
                    <img src="../../../assets/logo.png" alt="Logo" class="img-fluid"> 
                </div>
                <h2 class="fw-bold mb-2 text-">{{isLogin ? "Login" : "Cadastre-se"}}</h2>
                <p class="text-black-50 mb-5">{{isLogin ? "Entre na sua conta!" : "Crie uma conta!"}} </p>
  
                <div data-mdb-input-init class="form-outline form-white mb-3" *ngIf="!isLogin">
                  <input type="name" id="typeNameX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeNameX">Nome</label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-3">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-3">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Senha</label>
                </div>
              
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark btn-sm px-5" type="submit">{{isLogin ? "Login" : "Criar conta" }}</button>
             
              </div>
              <div *ngIf="isLogin">
                <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!">Esqueci minha senha</a></p>
              </div>
    
              <div>
  
                <button mat-button color="primary" (click)="loginGoogle()">
                  <i class="fa-brands fa-google"></i>
                </button>
  
                <!-- <button mat-button color="primary" (click)="loginFacebook()">
                  <i class="fa-brands fa-facebook"></i>
                </button>
  
                <button mat-button color="primary" (click)="loginEmail()">
                  <i class="fa-solid fa-envelope"></i>
                </button> -->
                
              </div>
  
              <div class="mt-4">
                <!-- <a routerLink="/register"> -->
                  <!-- <a href="" class="text-black-50 fw-bold" (click)="changeLogin()">Registre-se</a> -->
              <!--   <p class="mb-0"> {{isLogin ? "Não tem uma conta?" : "Já tem uma conta?"}}
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outle-dark btn-sm px-1" (click)="changeLogin()">{{isLogin ? "Cadastre-se" : "Login"}}</button>
                </p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
